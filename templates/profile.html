<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <img src="{{ url_for('static', filename='profile_pics/' + image_file) }}" alt="Profile Picture" class="profile-pic">
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('profile') }}">
            <div class="form-group">
                <label for="image">Update Profile Picture</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>
            <button type="submit">Upload</button>
        </form>
        <a href="{{ url_for('chat') }}">Go to Chat</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
</body>
</html>
